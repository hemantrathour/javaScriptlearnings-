<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>tables</title>
    <style>
        table{
            width: 100%;
           border-collapse: collapse;
           text-align: center;
           color : #FFFFFF;
        }
        td,th{
            border: 1px solid brown;
            padding: 5px;
            background-color: #313131;
        }
        th   {
            background-color: #414141;
            padding: 10px;
        } 
    </style>
</head>
<body>
   <table>
    
    <tr>
        <th>country</th>
        <th>country code</th>
        <th>email</th>
    </tr>
    <tr>
        <td>united state</td>
        <td>usa</td>
        <td>usa@gmail.com</td>
    </tr>
    <tr>
        <td>india</td>
        <td>IN</td>
        <td>india@gmail.com</td>
    </tr>
    <tr>
        <td>japan</td>
        <td>jp</td>
        <td>japan@gmail.com</td>
    </tr>
   
   </table>
   <br>

   <table>
    
    <th colspan="3">table</th>
   <tr>
    <th >country code</th>
    <td>us</td>
    <td>cn</td>
   </tr>
   <tr>
    <th>country name</th>
    <td>united states</td>
    <td>china</td>
    
   </tr>
   </table>
</body>
</html>
