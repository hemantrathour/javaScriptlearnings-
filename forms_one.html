<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 title="normal form">Forms in HTML</h1>
    <form action="url" method="get" 
    accept-charset="UTF-8" autocomplete="on"
    enctype="" autocapitalize="onclick">

    <label title="first name" for="fname">First Name</label><br>
    <input  title="please enter first name"  type="text" name="" id="fname" placeholder="first name"> <br>

    <label for="lname">Last Name</label><br>
    <input title="please enter last name" type="text" name="" id="lname"placeholder="last name"> <br>

    <label for="Email">Email</label><br>
    <input title="please enter email" type="text" name="" id="Email" placeholder="Email"> 
     <br><br>

    <button title="click here to submit" type="submit">submit</button>

    <button title="click here to reset" type="reset">reset</button>


    </form>
</body>
</html>
